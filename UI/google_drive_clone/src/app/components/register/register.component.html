<div class="flex justify-center items-center h-screen bg-gray-100 dark:bg-gray-800">
  <div class="w-full max-w-md p-6 bg-blue-200 dark:bg-gray-900 rounded-lg shadow-lg">
    <h1 class="text-2xl font-extrabold text-center mb-6 text-balance dark:text-white">Register</h1>

<form class="max-w-sm mx-auto bg-white p-6 rounded-lg shadow-md" [formGroup]="registerForm" (ngSubmit)="register()">
  <!-- <h2 class="text-2xl font-bold mb-6 text-gray-900 dark:text-white">Register</h2> -->

  <!-- Username Input -->
  <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Username</label>
  <div class="relative mb-4">
    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
      <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
        <path d="M10 0C4.486 0 0 4.486 0 10s4.486 10 10 10 10-4.486 10-10S15.514 0 10 0zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8zm0-13a5 5 0 100 10 5 5 0 000-10z"/>
      </svg>
    </div>
    <input id="username" type="text" formControlName="name"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Enter your username" />
  </div>

  <!-- Email Input -->
  <label for="email-address-icon" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Email</label>
  <div class="relative mb-4">
    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
      <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">
        <path d="M10.036 8.278 19.294.488A1.979 1.979 0 0018 0H2C.897 0 0 .897 0 2v12c0 1.103.897 2 2 2h16c1.103 0 2-.897 2-2V2.488L10.036 8.278z" />
      </svg>
    </div>
    <input id="email-address-icon" type="email" formControlName="email"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="name@flowbite.com" />
  </div>

  <!-- Password Input -->
  <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
  <div class="relative mb-6">
    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
      <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 2C9.243 2 7 4.243 7 7v3H4v14h16V10h-3V7c0-2.757-2.243-5-5-5zm-3 8V7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9zm8 12H7V12h10v10z" />
      </svg>
    </div>
    <input id="password" type="password" formControlName="password"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Enter your password" />
  </div>

  <!-- Submit Button -->
  <button type="submit" [disabled]="isSubmitting"
    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg text-sm px-5 py-2.5 text-center">
    {{ isSubmitting ? 'Registering...' : 'Register' }}
  </button>
</form>
</div>
</div>
