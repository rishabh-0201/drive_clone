<div class="container mx-auto p-6">
    <h2 class="text-2xl font-bold mb-6 text-gray-900 dark:text-white">Your Files</h2>
  
    <!-- File Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let file of files" class="p-4 bg-white rounded-lg shadow-md dark:bg-gray-800">
        <!-- File Information -->
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-2">{{ file.fileName }}</h3>
        <ul class="mb-4 text-sm text-gray-700 dark:text-gray-400">
          <li><span class="font-medium">Filetype:</span> {{ file.fileType }}</li>
          <li><span class="font-medium">Filesize:</span> {{ file.fileSize }} KB</li>
          <li><span class="font-medium">Uploaded:</span> {{ file.uploadDate | date:'medium' }}</li>
        </ul>
  
        <!-- Actions -->
        <div class="flex space-x-3">
          <button
            (click)="downloadFile(file)"
            class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg text-sm px-4 py-2.5">
            Download
          </button>
          <button
            (click)="deleteFile(file)"
            class="flex-1 bg-red-600 hover:bg-red-700 text-white font-medium rounded-lg text-sm px-4 py-2.5">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
